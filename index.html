    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $.fn.mycustomfunction = function (arg) {
            $(this).html(arg);

        }

        $('#myid').mycustomfunction('html');
        $('#myid1').mycustomfunction('css');
        $('#myid2').mycustomfunction('jquery');

        // Dropdrawn icon 
        var iconInDropdrawn = '<i class="fa fa-angle-down"></a>';
        //icons in span li
        var icons = ['<i class="fa fa-plane"></i>', '<i class="fa fa-send"></i>', '<i class="fa fa-angle-left"></i>'];





        //creating crosponding ul li
        $('.ariConverter').find("option").each(function (index) {
            if (index == 0) {
                $(this).parent().after('<div class="selectWrap"><ul class="instedSelectOption"><\/ul><div class="selectedItem">----Select--</div></div>');
            }
            var liText = $(this).text();
            if (icons[index] == undefined || icons[index] == null) {
                var temp = "";
            } else {
                var temp = icons[index];
            }
            $(this).parent().siblings('.selectWrap').find('.instedSelectOption').append('<li>' + liText + temp + "</li>");
        });
        $('.selectedItem').after("<span class='listIcon'>" + iconInDropdrawn + "</span>");
        // $('.selectedItem').after("<span class='listIcon'>"+iconInDropdrawn+"</span>");

        // click events 
        $('.selectedItem').on('click', function () {
            $('.instedSelectOption').slideToggle('fast');
            $('.listIcon').toggleClass('rotate');
        });
        $('.instedSelectOption li').on('click', function () {
            $('.selectedItem').text($(this).text());
            $('.instedSelectOption').slideUp('fast');
            $('.listIcon').removeClass('rotate');
        });
    </script>
