    <script>
        $.fn.selUlLI = function (arg) {
            var element = $(this);
            element.after('<div class="selectWrap"><ul class="instedSelectOption"><\/ul><div class="selectedItem">----Select--</div></div>');
            var iconInDropdrawn = arg.parentIcon;
            var icons = arg.childIcon;
            var cb = "";
            var labelStart = "";
            var labelEnd = "";
            if (arg.checkbox === true) {
                cb = '<input id="checkbox2" class="styled" type="checkbox">';
                labelStart = '<label for="checkbox2">';
                labelEnd = '</label>';
            }


            //creating crosponding ul li
            element.find("option").each(function (index) {
                var liText = $(this).text();
                if (icons[index] == undefined || icons[index] == null) {
                    var temp = "";
                } else {
                    var temp = icons[index];
                }
                $(this).parent().siblings('.selectWrap').find('.instedSelectOption').append('<li>' + cb + labelStart + liText + labelEnd + '<span class="liIcon">' + temp + '</span>' + "</li>");
            });
            $('.selectedItem').after("<span class='listIcon'>" + iconInDropdrawn + "</span>");


            // click events 
            $('.selectedItem').on('click', function () {
                $(this).siblings('.instedSelectOption').slideToggle('fast');
                $(this).siblings('.listIcon').toggleClass('rotate');
            });
            $('.instedSelectOption li').on('click', function () {
                $(this).closest('.instedSelectOption').siblings('.selectedItem').text($(this).text());
                $(this).closest('.instedSelectOption').slideUp('fast');
                $('.listIcon').removeClass('rotate');
            });
        }       
    </script>
